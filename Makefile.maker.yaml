# Configuration file for <https://github.com/sapcc/go-makefile-maker>

golangciLint:
  createConfig: true

githubWorkflow:
  global:
    assignees:
      - majewsky
      - SuperSandro2000
    ignorePaths: [ "**.md" ] # all Markdown files
  ci:
    enabled: true
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

renovate:
  enabled: true
